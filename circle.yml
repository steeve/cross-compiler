machine:
  # XXX: btrfs circleCI fix, see: https://github.com/docker/docker/issues/9939 and https://github.com/Sabayon/docker-stage3-base-amd64/commit/8c1bf737113a278dd2f
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker info
    - curl -fsSL https://git.io/v2Ifs -o ~/bin/circleci-matrix
    - chmod +x ~/bin/circleci-matrix

test:
  override:
    - circleci-matrix:
        parallel: true
        timeout: 3000
        environment:
          TASK: test

deployment:
  hub:
    branch: master
    commands:
      - circleci-matrix:
          parallel: true
          environment:
            TASK: deploy
